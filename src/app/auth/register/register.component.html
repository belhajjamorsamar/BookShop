<div class="flex  h-screen justify-center">

    <form (ngSubmit)="submit()" #myForm="ngForm"
    class="p-4 rounded-lg border m-auto w-1/3">
        <h1 class="text-center text-xl">Register</h1>
        <div class="my-5 w-full">
            <label for="email">email</label>
            <input type="email" id="email" class="p-2 rounded w-full border" placeholder="Email Adress" name="email" [(ngModel)]="form.email"  #email="ngModel"  required>

        </div>


         <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 bg-red-300 text-red-50  rounded">
            Email filed must be valid
        </div>

        <div class="my-5">
            <label for="password">Password</label>
            <input type="password"  id="password"class="p-2 rounded w-full border" placeholder="Password" [(ngModel)]="form.password" name="password"  #password="ngModel"  required>
        </div>

        <div *ngIf="password.invalid && (password.dirty || password.touched)"  class="p-2 bg-red-300 text-red-50  rounded"  >
            Password filed must be valid
        </div>

        <div class="my-5">
            <label for="password">Confirm Password</label>
            <input type="password"  id="Confirm_password" class="p-2 rounded w-full border" placeholder=" Confirm Password" name="confirm_pass" [(ngModel)]="form.confirm_pass"  #confirm_pass="ngModel" required>
        </div>

        <div *ngIf="confirm_pass.invalid && (confirm_pass.dirty || confirm_pass.touched)"  class="p-2 bg-red-300 text-red-50  rounded">
            confirm_pass filed must be valid
        </div>

        <div class="my-5">
            <button type="submit"
            [disabled]="myForm.form.invalid"
            value="Submit" class="p-2 w-full  bg-blue-800 text-white  hover:bg-purple rounded">
            <ng-container *ngIf="isLoading">
                Loading...
            </ng-container>
            <ng-container *ngIf="!isLoading">
                Submit
            </ng-container>
            </button>
        </div>
    </form>
</div>
